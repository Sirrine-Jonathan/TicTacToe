
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
<body>
<div class="jumbotron">
    <h1 class="message">Tic-Tac-Toe</h1>
    <div id="gameControls">
      <span class="question">Do you want</span>
      <input type="button" class="btn button" id="userX" value="X's" />
      <span class="question"> or </span>
      <input type="button" class="btn button" id="userO" value="O's" />
    </div>
  </div>
  
  <div class="opBtnBox">
  <input type="button" class="btn opBtn reset" value="Reset">
  <input type="button" class="btn opBtn options" value="Options">
  </div>
  
    <div class="container">
      <div class="box">
      <div class="row row-content">
        <div class="col-xs-4 sq top left " data-index="0" id='tl'></div>
        <div class="col-xs-4 sq top center" data-index="1" id='tc'></div>
        <div class="col-xs-4 sq top right" data-index="2" id='tr'></div>
      </div>
   <br>
      <div class="row row-content">
        <div class="col-xs-4 sq middle left" data-index="3" id='ml'></div>
        <div class="col-xs-4 sq middle center" data-index="4" id='mc'></div>
        <div class="col-xs-4 sq middle right" data-index="5" id='mr'></div>
      </div>
  <br>
      <div class="row row-content">
        <div class="col-xs-4 sq bottom left" data-index="6" id='bl'></div>
        <div class="col-xs-4 sq bottom center" data-index="7" id='bc'></div>
        <div class="col-xs-4 sq bottom right" data-index="8" id='br'></div>
      </div>
      </div>
    </div>
  
  <!--modal start-->
  <div id="optionsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    
     <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close okay" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Game Options</h1>
        </div>
        
      <div class="modal-body">
       <div class="modal-box">
        <div class="row row-modal">
        
         <div class="col-xs-6">
           <p class="optionLabel playersOptionLabel">Players</p>
         <fieldset id="players">
         <div class="radio">
           <label>
           <input type="radio" name="players" id="One" value="One" checked>
           One
           </label>
         </div>
         <div class="radio">
           <label>
           <input type="radio" name="players" id="Two" value="Two">
           Two
           </label>
         </div>   
         </fieldset>
         </div>
         
         <div class="col-xs-6"> 
           <p class="optionLabel difficultyOptionLabel">Difficulty</p>
           <fieldset id="difficulty">
         <div class="radio">
           <label class="difficultyOptionLabel">
           <input type="radio" name="difficulty" id="easy" value="Easy" checked>
           Easy
           </label>
         </div>
         <div class="radio">
           <label class="difficultyOptionLabel">
           <input type="radio" name="difficulty" id="medium" value="Medium">
           Medium
           </label>
         </div>
         <div class="radio">
           <label class="difficultyOptionLabel">
           <input type="radio" name="difficulty" id="hard" value="Hard">
           Hard
           </label>
         </div>
           </fieldset>
         </div>
         
         </div>
        </div>
       </div>
      </div>
      
      <div class="modal-footer">
        <input type="button" class="btn btn-default modalbutton button okay" data-dismiss="modal" value="Okay"/>
      </div>
   </div>
  </div>
  <!--modal end-->
  
  <span id="credit"></span>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  </body>
  </html>
